version: '3.8'

services:
  whatsapp-bridge:
    build: .
    container_name: whatsapp-slack-bridge
    restart: unless-stopped
    ports:
      - "8080:8080"
      - "5173:5173"
    volumes:
      # Persist WhatsApp authentication data
      - ./backend/auth_info_baileys:/app/backend/auth_info_baileys
      # Persist message mappings
      - ./backend/message_map.json:/app/backend/message_map.json
    environment:
      - NODE_ENV=production
      - PORT=8080
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8080', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - bridge-network

  # Frontend server (optional, for serving the built frontend)
  frontend:
    image: nginx:alpine
    container_name: whatsapp-bridge-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./frontend/dist:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - whatsapp-bridge
    networks:
      - bridge-network

networks:
  bridge-network:
    driver: bridge

volumes:
  auth_data:
  message_data:
